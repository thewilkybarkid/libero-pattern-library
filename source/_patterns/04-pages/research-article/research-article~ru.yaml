body:
  - template: atoms-paragraph
    arguments:
      text: |
        Происхождение покрытосеменных было давней ботанической дискуссией. Большое разнообразие покрытосеменных в раннем
        мелу делает юрский период многообещающим, чтобы предвидеть происхождение покрытосеменных. Здесь, основываясь на
        наблюдениях за 264 экземплярами 198 отдельных цветов, сохранившихся на 34 плитах в различных штатах и
        ориентациях, из южно-сяншанской свиты (ранняя юра) Китая, мы описываем ископаемый цветок Nanjinganthus
        dendrostyla gen. и т. д. nov .. Большое количество экземпляров и различные сохранения позволяют провести
        основанную на фактических данных реконструкцию цветка. Из свидетельства комбинации инвагинированного сосуда
        кровли яичника мы заключаем, что семена Nanjinganthus были полностью закрыты. Свидетельство об актиноморфном
        цветке с дендроидным стилем, чашеобразным сосудом и покрытосеменным растением согласуется с Nanjinganthus,
        являющимся добросовестным покрытосеменным растением из юрского периода, что, как мы надеемся, оживит
        исследование происхождения покрытосеменных.
  - template: atoms-paragraph
    arguments:
      text:
        - |
          От апельсинов до яблок цветущие растения производят большинство фруктов и овощей, которые мы можем увидеть на
          витрине в супермаркете. В то время как мы можем принять мало внимания
        - template: atoms-bold
          arguments:
            text: ' маковых полей '
        - и сливы вокруг нас, как цветы стали уже интенсивно обсуждается тайна.
  - template: atoms-paragraph
    arguments:
      text: |
        Современное понимание, которое основано главным образом на ранее доступных окаменелостях, состоит в том, что
        цветы появились около 125 миллионов лет назад в меловом периоде, в течение которого также появилось много
        насекомых, таких как пчелы. Но не все согласны с тем, что это так. Например, генетический анализ предполагает,
        что цветущие растения намного древнее. Другим интригующим элементом является то, что цветы, похоже, возникли во
        время мелового периода «из ниоткуда».
  - template: atoms-paragraph
    arguments:
      text: |
        Окаменелости необходимы для разрешения споров, но для того, чтобы найти что-то хрупкое, как цветок, хранящийся в
        скалах на протяжении миллионов лет, нужны усердие и удача. Кроме того, выкапывать то, что может выглядеть как
        цветение, недостаточно. Только в том случае, если яйцеклетки (клетки, которые при оплодотворении станут
        семенами) растения будут полностью заключены в яичник до опыления, исследователи могут однозначно сказать, что
        они нашли «настоящий» цветок.
  - template: atoms-paragraph
    arguments:
      text: |
        Теперь Фу и соавт. опишите более 200 образцов нового ископаемого цветка, который представляет эту
        характеристику, а также другие отличительные признаки, такие как лепестки и чашелистики - листообразные части,
        которые защищают бутон цветка. Названное Nanjinganthus, растение восходит к более чем 174 миллионам лет назад,
        что делает его самым старым из известных «настоящих» цветов почти за 50 миллионов лет. Вопреки распространенному
        мнению, это приведет к появлению цветущих растений в начале юры, в период, когда динозавры доминировали на
        планете. Это открытие может изменить наше нынешнее понимание эволюции цветов.

