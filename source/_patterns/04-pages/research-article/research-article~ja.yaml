body:
  - template: molecules-section
    arguments:
      heading:
        text: 抄録
      content:
        - template: atoms-paragraph
          arguments:
            text: |
              被子植物の起源は、長年にわたる植物学的な議論です。白亜紀初期の被子植物の多様性が大きいことから、ジュラ紀は被子植物の起源
              を予測するための有望な時期となっています。ここでは、中国の南Xiangshan層（初期ジュラ紀）から、様々な状態と向きで34枚のス
              ラブに保存された198個の個々の花の264個の標本の観察に基づいて、化石の花、Nanjinganthus dendrostyla genについて説明し
              ます。 et sp。多数の標本と様々な保存は、証拠に基づいた花の再構成を可能にします。陥入した容器と卵巣の屋根の組み合わせの証
              拠から、我々は南京の種子が完全に囲まれていたと推論します。樹状様式、カップ型容器、および被子植物を伴う放線花の証拠は、
              Jurassicからの本物の被子植物であるNanjinganthusと一致している。これは、被子植物の起源への研究を再活性化させることを願
              っている。
  - template: molecules-section
    arguments:
      heading:
        text: eLife撮要
      content:
        - template: atoms-paragraph
          arguments:
            text: |
              オレンジからりんごまで、開花植物は私達がスーパーマーケットで展示されているのを見ることができる果物と野菜の大部分を生産し
              ます。ケシ畑や私たちの周りの梅の花にはほとんど気付かないかもしれませんが、花がどのようになったかは激しく議論されてきた謎
              です。
        - template: atoms-paragraph
          arguments:
            text: |
              主に以前に利用可能な化石に基づいている現在の理解は、花が白亜紀に約1億2500万年前に出現したということであり、その間に蜂な
              どの多くの昆虫も出現した。しかし、これが事実であることに誰もが同意するわけではありません。例えば、遺伝子解析は、開花植物
              ははるかに古くからあることを示唆しています。もう1つの興味深い要素は、花が白亜紀の「どこからともなく」の間に発生したようだ
              ということです。
        - template: atoms-paragraph
          arguments:
            text: |
              化石は議論を解決するのを助けるのに不可欠ですが、何百万年もの間岩の中に保存された花のようにもろいものを見つけるのに勤勉と
              運が必要です。さらに、花のように見えるものを掘り下げるだけでは不十分です。植物の胚珠（受精すると種となる細胞）が受粉前に
              卵巣の内側に完全に閉じ込められている場合にのみ、研究者らは間違いなく「真の」花を発見したと言うことができます。
        - template: atoms-paragraph
          arguments:
            text: |
              今、Fu等。この特徴を示す200個以上の新しい化石の花の標本、そして花びらやpのような他の独特の特徴 - 花のつぼみを保護する葉
              のような部分 - について説明します。 Nanjinganthusと呼ばれるこの植物は、1億7,400万年以上前にさかのぼり、約5千万年の歴
              史を持つ「本物の」花の最も古い記録となっています。主流の信念に反して、これは花盛りの植物の出現を恐竜が惑星を支配するのを
              見た時代初期のジュラ紀に置くでしょう。この発見は、花の進化についての私たちの現在の理解を再構築するかもしれません。

